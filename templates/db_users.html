<table border = 1 cellpadding="5" cellspacing="0" style="width:75%">
    <tr style="background-color: #f0f0f0;">
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
        <tr>
            <td> {{ user.username }} </td>
            <td> {{ user.email }} </td>
            <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> <a href="{{ url_for('delete_user', user_id=user.id)}}">Delete</a></td>
        </tr>
    {% endfor %}
    </tr>
</table>
