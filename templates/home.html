{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="home-content">
    <div class="hello">
        <h1>Hello, {{ user.username }}!</h1>
    </div>
    <div class="cards">
        <div class="card" id="users-card">
            <h2>Users</h2>
            <ul class="user-list">
                {% for us in users %}
                    <li>{{ us.username }}</li>
                {% endfor %}
            </ul>
            <p class="user-count">User count: {{ user_count }}</p>
            <a href=" {{ url_for('users.db_users')}} " class="admin-button" id="see-all-users">See all users</a>
        </div>
        <div class="card" id="orders-card">
            <h2>Orders</h2>
        </div>
    </div>
</div>

{% endblock %}
