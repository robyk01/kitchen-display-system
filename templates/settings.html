{% extends "base.html" %}

{% block content %}
<div class="settings-content">
    {% include "header.html" %}
    <div class="settings-tabs">
        <button class="tab-button" onclick="openTab('general')">General</button>
        <button class="tab-button" onclick="openTab('display')">Display</button>
    </div>

    <div class="general-content">

    </div>

    <div class="display-content">
        <h3>Display</h3>
        <form method="POST" class="display-content-form">
            {% for field in ['show_customer', 'show_items', 'show_payment_method', 'show_delivery_method', 'show_delivery_date', 'show_status', 'show_total'] %}
                <div class="{{ field }}-setting">
                    <label for="{{ field }}">{{ field.replace('_', ' ').title() }}</label>
                    <input type="checkbox" name="{{ field }}" {% if getattr(settings, field) %}checked{% endif %}>
                </div>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
